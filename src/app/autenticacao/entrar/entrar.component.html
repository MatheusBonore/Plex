<div class="container mt-5">
  <form class="form-signin" #form="ngForm" (ngSubmit)="efetuarLogin(form)">
    <h1 class="h3 mb-3 font-weight-normal"><a routerLink="">Plex</a> <span class="float-right">Entrar</span></h1>
    <div class="form-group">
      <label for="inputEmail">Endereço de E-mail</label>
      <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelp"
        placeholder="Digite e-mail" autofocus [(ngModel)]="formLogin.email" #email="ngModel" required>
      <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais
        ninguém.</small>
    </div>
    <div class="form-group">
      <label for="inputSenha">Senha</label>
      <input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" required
        [(ngModel)]="formLogin.senha" #senha="ngModel">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-link" routerLink="/autenticacao/cadastrar">Criar Conta</button>
      <button class="btn btn-primary float-right" type="submit">Entrar</button>
    </div>

  </form>
</div>
