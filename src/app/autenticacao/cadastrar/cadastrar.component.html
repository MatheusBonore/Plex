<div class="container mt-5">
  <form class="form-signin" #form="ngForm" (ngSubmit)="efetuarLogin(form)">
    <h1 class="h3 mb-3 font-weight-normal"><a routerLink="">Plex</a> <span class="float-right">Cadastrar</span></h1>
    <div class="form-group">
      <label for="inputEmail">Endereço de E-mail</label>
      <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelp"
        placeholder="Digite e-mail" autofocus [(ngModel)]="formLogin.email" #email="ngModel" required>
    </div>
    <div class="form-group">
      <label for="inputSenha">Senha</label>
      <input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" required
        [(ngModel)]="formLogin.senha" #senha="ngModel">
        <small id="passwordHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
    </div>
    <div class="form-group">
      <label for="inputSenha">Senha</label>
      <input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" required
        [(ngModel)]="formLogin.senha" #senha="ngModel">
        
    </div>
    <div class="form-group"><small id="emailHelp" class="form-text text-muted text-center">Nós nunca vamos compartilhar suas informações com mais
        ninguém.</small></div>
    <div class="form-group">
      <button type="button" class="btn btn-link" routerLink="/autenticacao">Já possuo uma conta.</button>
      <button class="btn btn-primary float-right" type="submit">Cadastrar</button>
    </div>

  </form>
</div>
