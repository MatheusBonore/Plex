<div class="container mt-5">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">
      <a routerLink="">Plex</a>
      <span class="float-right">Cadastrar</span>
    </h1>
    <div class="form-group form-row">
      <div class="col">
        <label for="inputEmail">Nome</label>
        <input type="text" class="form-control" placeholder="Primeiro nome" required>
      </div>
      <div class="col">
        <label for="inputEmail">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Segundo nome" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Endereço de E-mail</label>
      <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelp"
        placeholder="Digite e-mail" autofocus required>
    </div>
    <div class=" form-row">
      <div class="col-5"><label for="inputSenha">Senha</label></div>
      <div class="col-5"><label for="inputSenha">Confirmar</label></div>
    </div>
    <div class="form-group form-row">
      <div class="col-5">
        <input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" minlength="8"
          maxlength="20" required>
      </div>
      <div class="col-5">
        <input type="password" id="inputSenha" name="senha" class="form-control" minlength="8"
          maxlength="20" required>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none" />
            <path
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
          </svg>
        </button>
      </div>
      <div class="col">
        <small id="passwordHelpInline" class="text-muted">
            Use oito ou mais caracteres com uma combinação de letras, números e símbolos
        </small>
      </div>
    </div>
    <div class="form-group"><small id="emailHelp" class="form-text text-muted text-center">Nós nunca vamos compartilhar
        suas informações com mais
        ninguém.</small></div>
    <div class="form-group">
      <button type="button" class="btn btn-link" routerLink="/autenticacao">Faça login em vez disso</button>
      <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
    </div>
  </form>
</div>
